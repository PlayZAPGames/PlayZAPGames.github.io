<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PlayZap</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=600 style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script src="Build/playzapwebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/playzapwebGL.data.unityweb",
        frameworkUrl: "Build/playzapwebGL.framework.js.unityweb",
        codeUrl: "Build/playzapwebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Piperplay",
        productName: "PlayZap",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
